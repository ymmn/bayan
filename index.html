  <meta charset="utf-8">

<body ng-app="BayanGameApp">
  <div style="margin-bottom: 10px" class="row">
    <div class="col-md-6">
      <select ng-model="song" ng-options="song as song.name for song in songs" class="form-control"> </select>
    </div>
    <div class="col-md-4">
      <div class="input-group">
        <div class="input-group-addon">BPM</div>
        <input class="form-control" ng-model="bpm" placeholder="bpm" type="number" />
      </div>
    </div>
    <div class="col-md-2">
      <button ng-click="play()" class="btn btn-block">START</button>
    </div>
  </div>

  <sheet-music></sheet-music>
  <canvas id="bayan"></canvas>
  <textarea style="display: none" id="bayan-textarea" rows="3"></textarea>
</body>

<script src="js/base64-binary.js"></script>
<script src="js/midi.js"></script>
<script>
  MIDI.loadPlugin({
    instruments: [ "acoustic_grand_piano", "acoustic_guitar_nylon" ],
    onsuccess: function() {
      MIDI.programChange(0, 0); // set channel 0 to piano
      MIDI.programChange(1, 24); // set channel 1 to guitar
      console.log('MIDI callback!');
    }
  });
</script>
